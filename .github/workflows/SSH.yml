name: SSH

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 8888

    steps:
    - name: Download Frp
      run: wget https://github.com/AXAZXFAXA/RD/blob/main/frp_0.39.1_darwin_amd64.zip -o Frp.zip
      
    - name: Extracting Frp Files
      run: unzip Frp.zip
      
    - name: Download ini
      run: wget https://raw.githubusercontent.com/AXAZXFAXA/RD/main/frpc.ini -o frpc.ini
        
    - name: Start Frp
      run: frpc -c frpc.ini
   
    - name: Set User "runneradmin" "Admin2233"
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "Admin2233" -Force)
    
    - name: Connect to your RDP IP:127.0.0.1:3399
      run: Ping 127.0.0.1
